
<!DOCTYPE html>
<html lang="az">
<head>

    <title>Maşınlar - Çin-Oto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .brand-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .brand {
            position: relative;
            background: #e3e3e3;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .models {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
            min-width: 150px;
        }
        .models a {
            display: block;
            padding: 5px 10px;
            color: #000;
            text-decoration: none;
        }
        .models a:hover {
            background-color: #f2f2f2;
        }
        .brand:hover .models {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo logo-img" src="cin-oto-logo.png" alt="Çin-Oto Logo">
        <p>Çindən birbaşa Azərbaycana</p>

            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <main>
        <h2>Markanı Seçin</h2>
        <div class="brand-list">
            <div class="brand">BYD
                <div class="models">
                    <a href="models/byd-songplus.html">Song Plus</a>
                    <a href="#">Atto 3</a>
                </div>
            </div>
            <div class="brand">Changan
                <div class="models">
                    <a href="#">CS75 Plus</a>
                    <a href="#">UNI-K</a>
                </div>
            </div>
            <div class="brand">Chery
                <div class="models">
                    <a href="#">Tiggo 7</a>
                    <a href="#">Arrizo 5</a>
                </div>
            </div>
            <div class="brand">Hyundai
                <div class="models">
                    <a href="#">Sonata</a>
                </div>
            </div>
            <div class="brand">Toyota
                <div class="models">

    </main>

    <footer>
